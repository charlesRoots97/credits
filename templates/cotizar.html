{% extends 'header.html' %}

{% block body %}

    <section class="seccion contenedor">
        <form id="formTitular">
            <div id="registro_titu" class="eventos clearfix">
                <div class="titulo">
                    <fieldset>
                        <h3 class="registro_titular">Registro de Titular</h3>
                    </fieldset>
                </div>
                <div class="caja">
                    <div class="evento registro_text">

                    <fieldset>
                        <legend>Información Personal</legend>
                            <input type="hidden" id="precio_seguro" name="precio_seguro" class="input-nombre" value="{{ seguro_id.0 }}">                   
                        <fieldset class="field-nombre">
                            <legend><i class="fas fa-user"></i>Nombre</legend>
                            <label for="text"></label>
                            <input type="text" id="nombre" name="nombre" class="input-nombre" placeholder="Escribe tu Nombre" required onkeyup="pm.inputKeyUpDirect(this);">
                        </fieldset>
                        <fieldset class="field-apellidoP">
                            <legend><i class="fas fa-male"></i>Apellido paterno</legend>
                                <label for="text"></label>
                                <input type="text" id="apellido_paterno" name="apellido_paterno" class="input-apellidoP" placeholder="Escribe tu Apellido Paterno" required onkeyup="pm.inputKeyUpDirect(this);">
                        </fieldset>
                        <fieldset class="field-apellidoM">
                            <legend><i class="fas fa-female"></i>Apellido materno</legend>
                                <label for="text"></label>
                                <input type="text" id="apellido_materno" name="apellido_materno" class="input-apellidoM" placeholder="Escribe tu Apellido Materno" required onkeyup="pm.inputKeyUpDirect(this);">
                        </fieldset>
                        <fieldset class="field-sexo">
                            <legend><i class="fas fa-venus-mars"></i>Sexo</legend>
                            <select id="sexo" name="sexo" class="input-sexo">
                                <option value="0" disabled selected>-- Seleccione --</option>
                                {% for cotiza in cotiz %}
                                    <tr>
                                    <option value="{{ cotiza.0 }}">{{ cotiza.1 }}</option>
                                    <td></td>
                                    </tr>
                                    {% endfor %}
                            </select>  
                        </fieldset>
                        <fieldset class="field-email">
                            <legend><i class="fas fa-envelope-square"></i>Email</legend>
                            <input type="email" id="email" name="email" class="input-email" placeholder="Tu Correo electrónico" required>
                        </fieldset>

                        <fieldset class="field-telefono">
                            <legend><i class="fas fa-mobile"></i>Telefono</legend>
                            <input type="tel" id="telefono" name="telefono" class="input-tel" placeholder="Tu Teléfono" placeholder>
                        </fieldset>

                        <fieldset class="field-profesion">
                            <legend><i class="fas fa-user-tie"></i>Profesión / Oficio</legend>
                            <select name="profesion" id="profesion" class="input-nombre">
                                <option selected value="0">-- Seleccione --</option>
                                    {% for profes in prof %}
                                        <tr>
                                        <option value="{{ profes.0 }}">{{ profes.1 }}</option>
                                        <td></td>
                                        </tr>
                                    {% endfor %}
                            </select>
                        </fieldset>

                        <fieldset class="field-fecha">
                            <legend><i class="fas fa-calendar-week"></i>fecha de Nacimiento</legend>
                            <input type="date" class="input-fecha" id="fecha_nacimiento" name="fecha_nacimiento">
                        </fieldset>

                        <fieldset class="field-curp">
                            <legend><i class="fas fa-id-card"></i>CURP</legend>
                            <label for="text"></label>
                            <input type="text" id="curp" name="curp" class="input-nombre curp" placeholder="Escribe tu CURP" required>
                        </fieldset>
				    </fieldset>
                </div>
                <input type="button" value="Continuar" class="boton-continuar" id="boton-continuar-eve" onclick="add_cotizacion()"> 
            </div>

        </form>

    </section>

    {% endblock%}
